<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./style.css" rel="stylesheet" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div>
      <div class="container">
        <div class="card">
          <div class="card-left">
            <h2>
              Get <span class="insights">insights</span> that help your business
              grow.
            </h2>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="grid">
              <div class="box">
                <h3>10k+</h3>
                <span class="mini">companies</span>
              </div>
              <div class="box">
                <h3>314</h3>
                <span class="mini">templates</span>
              </div>
              <div class="box">
                <h3>12M+</h3>
                <span class="mini">queries</span>
              </div>
            </div>
          </div>

          <div class="card-right">
            <img
              class="desktop"
              src="./images/image-header-desktop.jpg"
              alt="image-header-desktop"
            />

            <img
              class="mobile"
              src="./images/image-header-mobile.jpg"
              alt="image-header-desktop"
            />
          </div>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.facebook.com/mjcariso03">MJ Cariso</a>.
        </div>
      </div>
    </div>
  </body>
</html>
